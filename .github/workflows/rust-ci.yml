name: Rust-ci
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: rs_auth
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rs_auth_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10ms
          --health-timeout 500ms
          --health-retries 15
    steps:
      - uses: actions/checkout@v3
      - name: Set DB url env
        run: |
          echo "DATABASE_URL=postgres://rs_auth:password@localhost:5432/rs_auth_db"
          echo "JWT_TOKEN_SECRET=secret"
          echo "JWT_REFRESH_TOKEN_SECRET=secret"
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
